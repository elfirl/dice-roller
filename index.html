<!doctype html>
<html>
    <head>
        <title>Dice Roller</title>
        <meta name="description" content="A simple dice roller." />
        <meta charset="utf-8" />
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
        <script src="assets/scripts.js"></script> 
        <link rel="stylesheet" type="text/css" href="assets/styles.css">
       
    </head>

    <body>

        <div>
            <form>
                <input type="text" name="numberDice" placeholder="Number of Dice" />
                <input type="text" name="numberSides" placeholder="Number of Sides" />
                <input type="text" name="modifier" placeholder="Modifier" />
                <input type="submit" value="Roll" id="rollButton" />
            </form> 

        </div>

        <div class="options">
            <a class="options-button btn" id="sumOption" href="#">Sum</a>
            <a class="options-button btn" id="reRollOption" href="#">Re-roll 1s</a>
            <a class="options-button btn" id="explodingOption" href="#">Exploding</a>
            <a class="options-button btn" id="dropLowOption" href="#">Drop Lowest</a>
        </div>

        <div class="roll-results">
            
        </div>

    </body>
</html>
